{{extend 'layout.html'}}
<h3 style="display: none;">{{=message}}</h3>

<div id="i1">
    <div class="workflow_logo"><img style="width: 75px;" src="static/images/epublishing_workflow_logo.png" /></div>
    <div class="status_circle status_past"></div>
    <div class="status_connect"></div>
    <div class="status_circle status_present"></div>
    <div class="status_connect"></div>
    <div class="status_circle status_future"></div>
</div>

<script type="text/javascript">
    var total_width = $("#i1").width();
    var total_connections = $("#i1").children("div[class='status_connect']").length;
    var available_width = ( total_width - ( ( total_connections + 1 ) * 20 ) - 75 );
    var connection_width = ( available_width / total_connections );
    $("#i1").children("div[class='status_connect']").width(connection_width);
</script>
