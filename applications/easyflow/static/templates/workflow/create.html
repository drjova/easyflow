<form id="createWorkflow" ng-controller="workflowCreator">
    <div id="workflowstuff">
    <div class="form-group">
      <input type="text" class="form-control" name="name" id="exampleInputEmail" placeholder="Workflow title" ng-model="workflow_title">
    </div>
    <div class="form-group">
      
      <textarea placeholder="Workflow description"  name="description" class="form-control" rows="5" ng-model="workflow_description"></textarea>
    </div>
   
   
    </div>
    <div id="repeaters">
          <!-- Panel 1 -->
          <div class="panel" id="status_1" data-order="1">
            <div class="panel-heading">Status #1</div>
                 <div class="repeat-input">
                    <div class="form-group">
                     <input type="text" class="form-control" name="status_title" placeholder="Status title">
                     </div>
                     <div class="form-group">
                    <textarea class="form-control" name="status_description" placeholder="Status description"></textarea>
                    </div>
                 </div>

                  <div id="statuses" data-id="1" >
                    <div class="details-wrapper" id="details_wrapper_1">
                    <div class="details">
                      <div class="page-header">
                          <h5>Add details</h5>
                      </div>
                    <div class="row">
                    
                      <div class="col-lg-6">
                       <input class="form-control" type="text" name="detail_name[]" placeholder="Detail Title">
                      </div>
                 
                      <div class="col-lg-6">
                        <select class="form-control"  name="detail_type" disabled><option>Textfield</option></select>
                      </div>

                  </div>
                </div>
              </div>

                  <a class="text-right pull-right" style="margin-top:20px" href="javascript:void(0)" ng-click="add_details(1)"><i class="icon-plus"></i> Add more details</a>
                  <div class="clearfix"></div>
                 
               </div>








                 
         </div>      
          <!-- Panel 1 -->
  </div>  

  <div class="clearfix"></div>
    
    
    <a href="javascript:void(0)" class="btn btn-link" ng-click="add()">Add more statuses</a>
    <div class="clearfix"></div>
    <hr />
    <button type="submit" class="btn btn-block btn-primary" ng-click="submit()">Submit</button>
 
</form>
