<div class="well">
	
	<a href="#create">Create new workflow</a>
	<input type="text" ng-model="query">

</div>

{{workflowID}}

<ul ng-repeat="workflow in workflows | filter:query" ng-controller="workflowManager">

	<li>{{workflow.name}} - {{workflow.description}} <a class='btn btn-success' href="#edit/{{workflow.id}}">Edit</a>

	 <a href="javascript:void(0)" ng-click="start(workflow.id,$event)">Start new Workflow</a> 

	 <a href="javascript:void(0)" ng-click="delete(workflow.id,$event)">delete</a> 
	 

</ul>
