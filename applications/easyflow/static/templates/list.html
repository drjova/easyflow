<div class="well">

	<input type="text" ng-model="query">

</div>

{{workflowID}}

<ul ng-repeat="workflow in workflows | filter:query">

	<li>{{workflow.name}} - {{workflow.description}} <a href="#edit/{{workflow.id}}">Edit</a> 

		<a href="javascript:void(0)" ng-click="workflowStart(workflow.id)">Start new Workflow</a> 


		<a href="#start/{{workflow.id}}">Delete</a></li>

</ul>
